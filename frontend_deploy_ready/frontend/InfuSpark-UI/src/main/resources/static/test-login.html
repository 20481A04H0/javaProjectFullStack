<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Test Admin Login</h2>
    <form id="testForm">
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="admin@infuspark.com">
        </div>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="admin123">
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            fetch('http://localhost:8080/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    result.innerHTML = '<div class="message success">✅ Login successful! Redirecting...</div>';
                    
                    // Store admin data in localStorage
                    if (data.admin) {
                        localStorage.setItem('adminName', data.admin.name);
                        localStorage.setItem('adminEmail', data.admin.email);
                        localStorage.setItem('adminPhone', data.admin.phone);
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'AdminDashBoard-simple.html';
                    }, 1000);
                } else {
                    result.innerHTML = '<div class="message error">❌ Login failed</div>';
                }
            })
            .catch(error => {
                result.innerHTML = '<div class="message error">❌ Error: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
